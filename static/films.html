<h1>List Of Films</h1>
<form method="GET" action="/films" class="form-inline">
    <label>Search: </label>
    <input type="text" class="form-control" placeholder="You are looking for..." name="query" id="query">
    <button type="submit" class="btn btn-default">Search</button><br><br>
</form>
<table class="table">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Year</th>
        <th>Rate</th>
        <th>Length</th>
    </tr>
